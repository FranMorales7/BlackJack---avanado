<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Black Jack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
    <header class="cabecera">Black Jack</header>
    <main>
        <div id="cuestionario">
            <label for="numJugadores">¿Cuántos jugadores van a participar?</label>
            <input type="number" id="numJugadores" name="Jugadores" value=" " min="2" max="6"/>
            <button>Enviar</button>
        </div>

        <div class="row mt-2">
            <div id="boton" class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
                <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
                <button id="btnPasar" class="btn btn-primary">Pasar</button>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <div id="addJugador"> 
                <!--<h1>Jugador 1 - <small>0</small></h1>-->
                </div>
                
                <div id="jugador-cartas">
                    <!--<img class="carta" src="img/10C.png" alt=""/>-->
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h1>Banca - <small>0</small></h1>
                <div id="banca-cartas">
                    <!--<img class="carta" src="img/10C.png" alt=""/>-->
                </div>
            </div>
        </div>
        <div id="Ganador">Ganador aquí</div>
    </main>
    <script src="js/underscore.js"></script>
    <script src="js/app.js"></script>
    <footer class="cabecera">
        <p>Alumno: Francisco Morales</p>
    </footer>
</body>
</html>
